<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Flag, and Eagle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://www.dafontfree.net/embed/dGV4dGlsZS1yZWd1bGFyJmRhdGEvMjgvdC8xNDUyOTgvVGV4dGlsZS50dGY" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <audio id="rockflageagle" src="assets/sounds/RockFlagEagle.mp3"></audio>
    <audio id="theme" src="assets/sounds/It's Always Sunny in Philadelphia - Theme Song.mp3"></audio>
	<script src="index.js" defer></script>
    <main> 
      <div id="introcontainer">
        <h1 id="intro_title">
          <span id="rock_title">Rock,</span>
          <span id="flag_title">Flag,</span> and 
          <span id="eagle_title">Eagle</span>
        </h1>
        <button id="start">Begin Game</button>
      </div>
      <div id="titlecontainer">
        <h1 id="title_card">
          <span id="title_card_text">"The Gang Plays Rock, Flag, And Eagle"</span>
        </h1>
      </div>
      <div id="gamecontainer">
        <h1 id="game_title">
          <span id="rock_title_game">Rock,</span>
          <span id="flag_title_game">Flag,</span> and 
          <span id="eagle_title_game">Eagle</span>
        </h1>
        <h3 id="description">Freedom Has It's Price...</h3>
        <!-- <h3 class="description">And Now The McPoyles Have Come To Stab Charlie...</h3>
        <h3 class="description">Can You Save Charlie And Go America All Over Everybody's Ass?</h3> -->
        <h2 id="instructions">Choose Your Weapon!</h2>
      
        <img class="weapon-icon btn" id="rock" src="assets/icons/noun-rock-1967998.svg" width="200" height="200"> </img>
        <img class="weapon-icon btn" id="flag" src="assets/icons/noun-usa-flag-5309133.svg" width="200" height="200"> </img>
        <img class="weapon-icon btn" id="eagle" src="assets/icons/noun-eagle-704261.svg" width="200" height="200"> </img>
      </div>
        <div></div>

    </main>
