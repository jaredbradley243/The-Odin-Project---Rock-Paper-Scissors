<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Flag, and Eagle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://www.dafontfree.net/embed/dGV4dGlsZS1yZWd1bGFyJmRhdGEvMjgvdC8xNDUyOTgvVGV4dGlsZS50dGY" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <audio id="rockflageagle" src="assets/sounds/RockFlagEagle.mp3"></audio>
    <audio id="theme" src="assets/sounds/It's Always Sunny in Philadelphia - Theme Song.mp3"></audio>
	<script src="index.js" defer></script>
    <main> 
      <div id="introcontainer">
        <h1 id="intro_title">
          <span id="rock_title">Rock,</span>
          <span id="flag_title">Flag,</span> and 
          <span id="eagle_title">Eagle</span>
        </h1>
        <button id="start" class="btn">Begin Game</button>
      </div>
      <div id="titlecontainer">
        <h1 id="title_card">
          <span id="title_card_text">"The Gang Plays Rock, Flag, And Eagle"</span>
        </h1>
      </div>
      <div id="gamecontainer">
        <h1 id="description">Freedom Has Its Price...</h1>
        <h2 class="subheading">Can You Save Charlie And Go America All Over Everybody's Ass?</h2>
        <div id="game">
          <div class="game-output">
              <div id="game-results">
                <div id="player-play">
					        <p class="player-weapon">Player's Weapon</p>
					        <img id="player-weapon-image" src="assets/icons/default-weapon.svg" alt="" width="50" height="50"></img>
				        </div>
                <div class="score-container">
                  <div class="score"><p class="player">Player</p><p class="score-number">0</p></div>
					        <div class="score"><p class="mcpoyle">McPoyle</p><p class="score-number">0</p></div>
                </div>
                <div id="computer-play">
                  <p class="mcpoyle-weapon">McPoyle's Weapon</p>
                  <img id="mcpoyle-weapon-image" src="assets/icons/default-weapon.svg" alt="" width="50" height="50"></img>
                </div>
              </div>
            <div class="message-display"><p class="game-message">Choose Your Weapon!</p></div>
          </div>
          <div id="weaponBox">
            <button class="btn weapon-btn">
              <img class="weapon-icon" id="rock" src="assets/icons/noun-rock-1967998.svg" width="100" height="100"> </img>
            <button class="btn weapon-btn">
              <img class="weapon-icon" id="flag" src="assets/icons/noun-usa-flag-5309133.svg" width="135" height="135"> </img>
            </button>
            <button class="btn weapon-btn">
              <img class="weapon-icon" id="eagle" src="assets/icons/noun-eagle-704261.svg" width="100" height="100"> </img>
            </button>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
